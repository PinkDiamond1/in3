rust:
  image: docker.slock.it/build-images/cmake:rust
  stage: bindings
  needs: []
  tags:
    - short-jobs
  script:
    - rm -rf rust/in3-sys/pre_generated
    - mkdir -p rust/in3-sys/pre_generated
    - chmod 755 -R rust/in3-sys/pre_generated
    - cd scripts
    - ./build_rust.sh

test_rust:
  image: docker.slock.it/build-images/cmake:rust
  stage: rust
  needs:
    - rust
  tags:
    - short-jobs
  script:
    - cd rust/in3-rs
    - cargo clean
    - cargo test --features=blocking --lib

examples_rust:
  image: docker.slock.it/build-images/cmake:rust
  stage: rust
  needs:
    - rust
  tags:
    - short-jobs
  script:
    - cd rust/in3-rs
    - cargo clean
    - cargo build --examples --features=blocking