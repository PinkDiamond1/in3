rust:
  image: docker.slock.it/build-images/cmake:rust
  stage: bindings
  needs: []
  tags:
    - short-jobs
  script:
    - rm -rf rust/in3-sys/pre_generated
    - mkdir -p rust/in3-sys/pre_generated
    - chmod 644 -R rust/in3-sys/pre_generated
    - mkdir -p build_rust
    - cd build_rust
    - rm -rf *
    - cmake -DCMAKE_BUILD_TYPE=MINSIZEREL -DDEV_NO_INTRN_PTR=OFF -DUSE_CURL=false ..
    - make -j8
  artifacts:
    paths:
      - build_rust/lib

test_rust:
  image: docker.slock.it/build-images/cmake:rust
  stage: rust
  needs: []
  tags:
    - short-jobs
  script:
    - cd rust/in3-rs
    - cargo test --lib

examples_rust:
  image: docker.slock.it/build-images/cmake:rust
  stage: rust
  needs: []
  tags:
    - short-jobs
  script:
    - cd rust/in3-rs
    - cargo build --examples --features=blocking
