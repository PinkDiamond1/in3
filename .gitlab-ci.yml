    - wasm
  script:
    - mkdir in3
    - cd in3
    - cp -r ../mac_build/bin .
    - cp -r ../mac_build/lib .
    - cp -r ../include ../examples ../src ../CMakeLists.txt ../compiler.cmake ../README.md  ../LICENSE ../LICENSE.AGPL .
