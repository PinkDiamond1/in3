stages:
  - build

build-in3:
  image: conanio/gcc8
  stage: build
  tags:
    - short-jobs
  script:
    - mkdir build
    - cd build
    - conan install .. --build libcurl
    - cmake ..
    - make
  artifacts:
    paths:
      - build/src

.xbuild:
  services:
    - docker:dind
  image: jonaskello/docker-and-compose:latest
  stage: build
  tags:
    - short-jobs
  artifacts:
    paths:
      - build/src
      - build/docs

  script:
    - apk add --no-cache bash
    - docker run --rm "dockcross/$IMAGE" > ./dockcross
    - chmod +x ./dockcross
    - ./dockcross bash -c "$INSTALL; sudo apt-get update ; sudo apt-get -y install doxygen ; mkdir build; cd build; conan install .. $CONAN_OPTS && cmake .. && make && ls -ltr src/*/"
  variables:
     IMAGE: "linux-x64"
     INSTALL: "cd ."
     CONAN_OPTS: ""



.conanbuild:
  stage: build
  tags:
    - short-jobs
  script:
    - mkdir build
    - cd build
    - conan install .. --build missing
    - cmake ..
    - make
    - ls -ltr src/*/lib/ src/*/bin/ 

