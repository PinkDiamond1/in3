    - cd ..
    - tar -zcv --exclude=in3/src --exclude=in3/include --exclude=in3/js --exclude=*cmake* -f in3_${CI_COMMIT_TAG}_mac.tar.gz in3/
    - ghr -u devops-slockIt -r in3-core $CI_COMMIT_TAG in3_${CI_COMMIT_TAG}_mac.tar.gz
